<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - thriftstorecol</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">thriftstorecol</a>
            <div class="nav-icons">
                <a href="/" title="Inicio">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h2>Iniciar Sesión</h2>
                <p class="auth-subtitle">Bienvenido de nuevo a thriftstorecol</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div id="error-message" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>thriftstorecol</p>
        <p style="margin-top: 0.5rem;">Moda Vintage · Sostenible · Única</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Mostrar loading
            loginBtn.querySelector('span').style.display = 'none';
            loginBtn.querySelector('i').style.display = 'inline-block';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';

            const formData = new FormData(loginForm);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Login exitoso
                    if (data.usuario.rol === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    // Error
                    errorMessage.textContent = data.detail || 'Error al iniciar sesión';
                    errorMessage.style.display = 'block';

                    // Resetear botón
                    loginBtn.querySelector('span').style.display = 'inline';
                    loginBtn.querySelector('i').style.display = 'none';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intenta de nuevo.';
                errorMessage.style.display = 'block';

                // Resetear botón
                loginBtn.querySelector('span').style.display = 'inline';
                loginBtn.querySelector('i').style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>

<form method="post" action="/login">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="contraseña" placeholder="Contraseña" required>
    <button type="submit">Iniciar Sesión</button>
</form>
<p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>

</body>
</html>
