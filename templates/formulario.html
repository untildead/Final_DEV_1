<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - thriftstorecol</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">thriftstorecol</a>
            <div class="nav-icons">
                <a href="/" title="Inicio">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h2>Crear Cuenta</h2>
                <p class="auth-subtitle">Únete a la comunidad de moda sostenible</p>

                <form id="registroForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono (opcional)</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <small>Mínimo 8 caracteres, incluir mayúscula, minúscula y número</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <div id="error-message" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn-primary" id="registroBtn">
                        <span>Crear Cuenta</span>
                        <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>thriftstorecol</p>
        <p style="margin-top: 0.5rem;">Moda Vintage · Sostenible · Única</p>
    </footer>

    <script>
        const registroForm = document.getElementById('registroForm');
        const errorMessage = document.getElementById('error-message');
        const registroBtn = document.getElementById('registroBtn');

        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validar que las contraseñas coincidan
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.style.display = 'block';
                return;
            }

            // Mostrar loading
            registroBtn.querySelector('span').style.display = 'none';
            registroBtn.querySelector('i').style.display = 'inline-block';
            registroBtn.disabled = true;
            errorMessage.style.display = 'none';

            const formData = new FormData(registroForm);

            try {
                const response = await fetch('/api/auth/registro', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Registro exitoso
                    window.location.href = '/';
                } else {
                    // Error
                    errorMessage.textContent = data.detail || 'Error al registrarse';
                    errorMessage.style.display = 'block';

                    // Resetear botón
                    registroBtn.querySelector('span').style.display = 'inline';
                    registroBtn.querySelector('i').style.display = 'none';
                    registroBtn.disabled = false;
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intenta de nuevo.';
                errorMessage.style.display = 'block';

                // Resetear botón
                registroBtn.querySelector('span').style.display = 'inline';
                registroBtn.querySelector('i').style.display = 'none';
                registroBtn.disabled = false;
            }
        });
    </script>

<form method="post" action="/registro">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="contraseña" placeholder="Contraseña" required>
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>

</body>
</html>
